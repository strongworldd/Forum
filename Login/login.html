<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Forum</title>
  <link rel="stylesheet" href="login.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>Forum</h1>
      </div>
      <form class="login-form">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />
          <div class="password-icon">
            <i data-feather="eye" id="eye-open" class="toggle-password"></i>
            <i data-feather="eye-off" id="eye-closed" class="toggle-password" style="display: none;"></i>
          </div>
        </div>
        <button type="submit" class="login-button">Se connecter</button>
        <div class="form-footer">
          <p>Nouveau sur Forum ? <a href="register.html">S'inscrire</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    feather.replace();

    const passwordInput = document.getElementById("password");
    const eyeOpen = document.getElementById("eye-open");
    const eyeClosed = document.getElementById("eye-closed");

    eyeOpen.addEventListener("click", () => {
      passwordInput.type = "text";
      eyeOpen.style.display = "none";
      eyeClosed.style.display = "inline";
    });

    eyeClosed.addEventListener("click", () => {
      passwordInput.type = "password";
      eyeClosed.style.display = "none";
      eyeOpen.style.display = "inline";
    });
  </script>
<script>
  document.querySelector('.login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({username, password})
    });
    if (res.ok) {
      window.location.href = '/html/home copy.html';
    } else {
      alert('Identifiants incorrects');
    }
  });
</script>
</body>
</html>
