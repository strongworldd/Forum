<div class="vote-container">
  <button class="vote-btn upvote" onclick="handleVote('{{title}}', '{{author}}', 'up')">▲</button>
  <span class="vote-count" data-post-title="{{title}}">0</span>
  <button class="vote-btn downvote" onclick="handleVote('{{title}}', '{{author}}', 'down')">▼</button>
</div>
